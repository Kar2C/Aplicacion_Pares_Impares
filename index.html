<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pares/Impares</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="nombre"> Aplicación Pares e impares </header>
  <select class="barra-plegable" id="opciones"> <!--Es una lista desplegable (select)-->
    <option value="pares">Pares</option> <!--Son las opciones de la lista (option)-->
    <option value="impares">Impares</option>
    <option value="pares-mayores">Pares Mayores</option>
    <option value="impares-mayores">Impares Mayores</option>
  </select>

  <button class="boton" id="ver-btn">Ver</button>

  <div id="numero-container" class="oculto">
    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" name="numero" min="0" max="200" required><!--Entrada númerica -->
    <button class="botonDiv" id="buscarDiv">Buscar</button>
  </div>

  <h2 id="imprimir"><!--Mostrar numeros--></h2>


  <script src="js/index.js"></script>
</body>

</html>
